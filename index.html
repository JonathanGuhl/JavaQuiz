<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<!-- Initial Welcome Screen -->
<body>
    <div class="mainScreen"> 
        <div id="startScreen">
            <h1>Let's Test Your JavaScript Knowledge!</h1>
                <button id="quizButton" class="mainButtons">Start Quiz</button>
                <button id="highScores" class="mainButtons">High Scores</button>
        </div>
<!-- Quiz Questions and Potential Answers -->
        <div id="quizContainer">
            <div id="timer"></div>
            <div id="questionsIndex">
                <h2>Question</h2></div>
                <button id="a" onclick="optionChosen('a')">A</button>
                <button id="b" onclick="optionChosen('b')">B</button>
                <button id="c" onclick="optionChosen('c')">C</button>
                <button id="d" onclick="optionChosen('d')">D</button>
            <div id="feedback"></div>
        </div>
<!-- Presentation of Score -->
        <div id="endOfGameContainer">
            <div id="finalScore"></div>
                <input id="scoreSave" name="Save" type="text" size="65" name="initials" placeholder="Enter your initials to save your score!">
                <button id="scoreSubmit">Submit Score</button>
        </div>
<!-- List of scores in the cache -->
    <div id="replayAndScores">
        <div id="scoresContainer">
            <div id="scoresPage">
                <div id="scoresList" class="scores">
                     <div class="nameList" id="userNames"><ul>UserName</ul></div>
                     <div class="scoreList" id="userScores"><ul>Score</ul></div>
                </div>
            </div>    
        </div>
<!-- Play Again and Clear Scores Buttons -->
        <div id="replay">
            <button id="playAgain" onclick="replayQuiz()">Play Again</button>
            <button id="clearScores" onclick="clearScores()">Clear Scores</button>
        </div>
    </div>
    
    </div>
    <script src="assets/script.js"></script>
</body>
