<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<!-- Initial Welcome Screen -->
<body>
    <div class="mainScreenContainer"> 
        <div id="startScreen">
            <h1>Let's Test Your JavaScript Knowledge!</h1>
                <button id="startQuiz">Start Quiz</button>
                <button id="highScores" onclick="showHighscore()">High Scores</button>
        </div>
<!-- Quiz Questions and Potential Answers -->
        <div id="quizContainer">
            <div id="timer"></div>
            <div id="questions"></div>
                <button id="a" onclick="optionChosen('a')"></button>
                <button id="b" onclick="optionChosen('b')"></button>
                <button id="c" onclick="optionChosen('c')"></button>
                <button id="d" onclick="optionChosen('d')"></button>
        </div>
<!-- Presentation of Score -->
        <div id="endOfGameContainer">
            <div id="finalScore"></div>
                <input id="scoreSave" name="Save" type="text" size="65" name="" placeholder="Enter your initials to save your score!">
                <button id="scoreSubmit">Submit Score</button>
        </div>
<!-- List of scores in the cache -->
        <div id="scoresContainer">
            <div id="scoresList" class="scores">
                <h2>UserName</h2>
                <h2>Score</h2>
            </div>
            <div id="userNames"></div>
            <div id="userScores"></div>
        </div>
<!-- Play Again and Clear Scores Buttons -->
        <div id="playAgain">
            <button id="playAgain" onclick="restartQuiz()">Play Again</button>
            <button id="clearScores" onclick="clearScores()"></button>
        </div>
    
    </div>
</body>
